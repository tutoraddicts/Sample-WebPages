<!doctype html>

<head>
	<title>Sample Login</title>

	<link rel="stylesheet" href="style.css">
</head>

<body>
	<main>
		<section class="login_form">

			<div class="text">
				<form action="/login" method="POST">
					<label>User Name</label><br>
					<input name="username" id="username" type="text"></input><br>

					<label>Passsword</label><br>
					<input name="password" id="password" type="password"></input><br>
					
					<section style="margin: 20px;" class="row">

						<div class="forgot_password">
							<a style="font-size: 10px;">forgot password?</a>
						</div>

						<div class="submit_section"> 
							<input type="submit" class="submit" value="Login"></input>
						</div>
						
					</section>
					
					
				</form>
			</div>

		</section>
	</main>
	
</body>
